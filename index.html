<!doctype html>
<html>
    <head>
        <title>Elliot's Encoder/Decoder</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/decoder.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/decoder.css">
    </head>
    <body>
            <div class="input-group">
                <div class="input-group-prepend col-1">
                    <span class="input-group-text col-12">Plain</span>
                </div>
                <input type="textarea" class="form-control" id="cleartext" aria-label="With textarea" onkeyup="encode()"></textarea>
            </div>
            <div class="input-group">
                <div class="input-group-prepend col-1">
                    <span class="input-group-text col-12">Encoded</span>
                </div>
                <input type="textarea" class="form-control" id="cipher" aria-label="With textarea" onkeyup="decode()"></textarea>
            </div>
    </body>
</html>
