<!doctype html>
<html>
    <head>
        <title>Elliot's Encoder/Decoder</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/decoder.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/decoder.css">
    </head>
    <body>
            <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" onclick="encode()">Encode</button>
                </div>
                <textarea class="form-control" id="cleartext" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" onclick="decode()">Decode</button>
                </div>
                <textarea class="form-control" id="cipher" aria-label="With textarea"></textarea>
            </div>
    </body>
</html>
